<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="shortcut icon" href="#" />
</head>
<body>
    
    <header>
        <h1>Splash</h1>
        <h2 id="topPage">The best way to find amazing Cocktail recipes</h2>
    </header>

    <main>
        <section class="submission wrapper">
            <p>Search by your choice of ingredient:</p>

            <form action="#" class="recipeForm" name="recipeForm">
                
                <label class= "sr-only" for="spiritType">Enter ingredient or spirit</label>
                <input type="text" id="spiritChoice" name="spiritChoice" placeholder="Enter ingredient or spirit">

                <button class="submit" type="submit">Submit</button>

            </form>
    
            <p> or get a random cocktail generated instantly!</p>
            <button class="surpriseMeBtn" id = "surpriseMeBtn">Surprise Me!</button>
        </section>

        <section class="wrapper">
        <ul class = "results"></ul>
        <button class = "moreBtn displayNone">More Cocktails!</button>
        <a class = "topAnchor displayNone" href="#topPage" alt = "back to top of page">^</a>
        </section>
    </main>
    <footer>
        <div class="wrapper">
            <p>Created by Kiana & Moriah at <a href="https://junocollege.com">Juno College</a></p>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/ff7d4df1e7.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
